<section class="search-results">
  <ul>
    <li ng-hide="restaurants.length > 0">暂时没找到匹配的， 亲！</li>
    <li ng-repeat="r in restaurants">
      <a href="{{r.link}}" ng-click="selectRestaurant($event)">
        <span>{{r.name}}</span> <br>
        <span class="small">{{r.address}}, {{r.city}}</span>
      </a>
    </li>
  </ul>
</section>

<script>
  $('.sticky').sticky({
    offset: $('header')
  });
</script>
