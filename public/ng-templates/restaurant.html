<section class="restaurant-section">
	<div class="container">
		<div class="heading">
			<h3>{{r.name}}</h3>
			<h5 class="text-info">{{r.category}}</h5>
		</div>
		<div class="address">
			<p>
				{{r.address}}, {{r.city}}, {{r.state}}
			</p>
		</div>
		<div>
		  <a href="{{r.yelp_link}}" ng-show="r.yelp_link">See in Yelp</a>
		</div>
	</div>
  <a href="#" class="btn btn-block btn-primary" ng-click="restart($event)">重新搜索</a>
</section>
